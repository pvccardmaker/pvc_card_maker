<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aadhaar & Pan Card Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.5;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Aadhaar & Pan Card Converter</h1>
        <p>Convert your Aadhaar and PAN card details effortlessly with our secure and reliable tool. Choose an option from the menu to get started.</p>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='aadhar.html'">Convert Aadhaar</button>
            <button class="btn" onclick="window.location.href='pan.html'">Convert PAN</button>
        </div>
    </div>
</body>
</html>
